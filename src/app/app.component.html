<div fxLayout="column"
     fxFill>
  <div fxLayoutAlign="center center">
    <a routerLink="{{routerLinkPath}}">
      <img src="/assets/tacklit-logo-transparent-dark-blue.png" alt="tacklit">
    </a>
    <button mat-icon-button color="primary"
            type="button"
            class="logout-button"
            (click)="onLogout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
  <router-outlet></router-outlet>
</div>
